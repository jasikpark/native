<!DOCTYPE html>
<html lang="en" theme="light">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    {% block title %} <title>Home page</title>{% endblock %}
    <meta name="description" content="">

    <!-- Latest compiled and minified CSS -->
    {# <link rel="stylesheet" href="./css/tailwindcss.css"> #}

<body class="home-page bg-dark text-white">
    <div id="splashscreen">
        <div class="splashscreen-inner">
            <div class="spinner">
                <svg viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">

                </svg>
                <svg viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">

        </div>
        <div class="splashscreen-bg"></div>

    <div id="big-transition">

                <circle fill="none" stroke-width="8" stroke-linecap="round" cx="33" cy="33" r="28"></circle>
            </svg>
        </div>
        <div id="big-transition-horizontal">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    {% include "../partials/navbar.html" %}
    {% block content %} {% endblock %}
    <footer class="footer text-dark">
        <div class="container">
            Made by <a href="https://github.com/okikio" class="text-muted" target="_blank">Okiki Ojo</a>

    {# <!-- <script src="../app.js" type="module"></script> --> #}

    {# <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script> #}
